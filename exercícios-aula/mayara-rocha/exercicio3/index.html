<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <script src="script.js" defer></script> 
</head>
<body>

  <fieldset id="fieldset">
    <legend>Cadastro</legend>
    <label>Nome</label>
    <input type="text" name="nome" required /><br><br>
    <label>Data de Nascimento</label>
    <input type="date" name="data_nascimento" required /><br><br>
    <label>E-mail</label>
    <input type="email" name="email" required /><br><br>

    <label>Endereço</label>
    <input type="text" name="endereco" required /><br><br>
    <label>Cep</label>
    <input type="number" name="numero" required  phone placeholder="123-45-678"/><br><br>
    <label>Complemento</label>
    <input type="text" name="complemento" required /><br><br>
    <button id="botao" onchange="(mostrarFoto)"type="submit">Enviar</button>
</fieldset>


<div id="imagem">
  <img src="https://www.fcmc.com.br/resources/img/email.png" alt="">
</div>

  

</body>
</html>
