<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas de Bolo de Chocolate</title>
</head>
<style>
    html {
        font-family: Arial, Helvetica, sans-serif;
    }

    .img-default {
        border-radius: 15px;
    }

</style>
<body>
    <article>
        <h1>Bolo de Chocolate da Shay</h1>
        <img class="img-default" src="/exercícios-casa/shayanne-pessanha/01/bolo-de-chocolate-caseiro-31.jpeg">
        <ul>
            <li>
                <input id="c1" type="checkbox">
                <label for="c1"> 2 ovos</label>
            </li>
            <li>
                <input id="c2" type="checkbox">
                <label for="c2"> 2 xícaras de farinha de trigo</label>
            </li>
            <li>
                <input id="c3" type="checkbox">
                <label for="c3"> 1 xícara de nescau</label>
            </li>
            <li>
                <input id="c4" type="checkbox">
                <label for="c4"> 2 xícaras de açúcar</label>
            </li>
            <li>
                <input id="c5" type="checkbox">
                <label for="c5"> 1 xícara de óleo</label>
            </li>
            <li>
                <input id="c6" type="checkbox">
                <label for="c6"> 1 xícara de água fervendo</label>
            </li>
            <li>
                <input id="c7" type="checkbox">
                <label for="c7"> 1 colher de sopa de fermento</label>
            </li>
        </ul>
        <p>
            Bater tudo junto na batedeira (ou na mão). 
            Fica uma massa líquida. Levar ao forno em 180ºC por 45 minutos.
        </p>
        <h2>
            Cobertura
        </h2>
        <ul>
            <li>
                <input id="c8" type="checkbox">
                <label for="c8"> 3 colheres de sopa de açúcar</label>
            </li>
            <li>
                <input id="c9" type="checkbox">
                <label for="c9"> 3 colheres de sopa de nescau</label>
            </li>
            <li>
                <input id="c10" type="checkbox">
                <label for="c10"> 3 colheres de sopa de água</label>
            </li>
            <li>
                <input id="c11" type="checkbox">
                <label for="c11"> 3  colheres de sopa de manteiga</label>
            </li>
        </ul>
        <p>
            Furar o bolo ainda quente e colocar a cobertura
        </p>
        <section>
            <h4>Por: <a href="https://google.com">@shaypessanha</a></h4>
        </section>
    </article>
</body>

<script>
    // # Exercicio 1:
    let listParagrafos = document.getElementsByTagName("p");
    for (let item of listParagrafos) {
        item.classList.add("paragrafo");
    }
    let imagemUnica = document.querySelector("img");
    imagemUnica.style["height"] = "250px";
    let linkAutor = document.querySelector("section > h4 > a");
    linkAutor.setAttribute("href", "https://www.instagram.com/shaypessanha/");
    let newButton = document.createElement("button");
    newButton.innerText = "Pegar outra receita";
    let autorSection = document.querySelector("section");
    autorSection.appendChild(newButton);

    // # Exercicio 2
    let myArticle = document.querySelector("article");
    console.log("parent do article: " + myArticle.parentElement.tagName);
    let filhesArticle = document.querySelectorAll("article > *");
    console.log("filhes do article: ");
    for (const item of filhesArticle) {
        console.log(item.tagName);
    }
    let puxandoParagrafo = document.querySelector("p");
    console.log("elemento abaixo do <p>: ");
    console.log(puxandoParagrafo.nextElementSibling.tagName);

    // # Exercicio 3
    let myImage = document.querySelector("img");

    function ampliarElemento(event) {
        event.target.style.height = "300px";
    }
    myImage.addEventListener("mouseenter", ampliarElemento);

    function resetarElemento(event) {
        event.target.style.height = "250px";
    }
    myImage.addEventListener("mouseleave", resetarElemento);

</script>
</html>
